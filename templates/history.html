{% extends "layout.html" %}
{% block title %}
    Transactions
{% endblock %}

{% block main %}
<div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Shares</th>
            <th scope="col">Price</th>
            <th scope="col">Transacted</th>
            <th scope="col">Transaction Type</th>
          </tr>
        </thead>
        <tbody>
            {% for h in history %}
          <tr>
            <td>{{h.stocks}}</td>
            <td>{{h.stockamount}}</td>
            <td>{{h.price}}</td>
            <td>{{h.transaction_time}}</td>
            <td>{{h.transaction_type}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
{% endblock %}
